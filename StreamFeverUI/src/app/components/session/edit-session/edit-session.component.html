<div class="edit-session">
    <div class="form">
        <div class="heading">
            <span class="fa fa-object-group icon-heading"></span>
            <h3 class="text-heading">
                Session
            </h3>
        </div>
        
        <div class="body">
            <form [formGroup]="editSessionForm">
                <div class="form-group pt-3">
                    <div class="input-field" [class.error]="editSessionForm.controls['title'].dirty && editSessionForm.hasError('required', 'title')">
                        <span class="fa fa-star p-2"></span>
    
                        <input formControlName='title' type="text" placeholder="title" (change)="onTitleChange()">
                    </div>
                </div>
                <small *ngIf="editSessionForm.controls['title'].dirty && editSessionForm.hasError('required', 'title')" class="text-danger">*The title is required.</small>
    
                <div class="form-group pt-3">
                    <div class="input-field">
                        <span class="fa fa-camera-retro p-2"></span>
    
                        <input formControlName='description' type="text" placeholder="Description" (change)="onDescriptionChange()">
                    </div>
                </div>

                <div class="form-group pt-3">
                    <div class="input-field" [class.error]="editSessionForm.controls['date'].dirty && editSessionForm.hasError('required', 'date')">
                        <span class="fa fa-address-card p-2"></span>
                        <label for="time" class="me-2 text-muted">Date</label>

                        <input formControlName='date' type="date" placeholder="Date" (change)="onDateChange()">
                    </div>
                </div>
                <small *ngIf="editSessionForm.controls['date'].dirty && editSessionForm.hasError('required', 'date')" class="text-danger">*The date is required.</small>

                <div class="form-group pt-3">
                    <div class="input-field" [class.error]="editSessionForm.controls['time'].dirty && editSessionForm.hasError('required', 'time')">
                        <span class="fa fa-address-card p-2"></span>
                        <label for="time" class="me-2 text-muted">Time</label>

                        <input formControlName='time' type="time" placeholder="Time" (change)="onTimeChange()">
                    </div>
                </div>
                <small *ngIf="editSessionForm.controls['time'].dirty && editSessionForm.hasError('required', 'time')" class="text-danger">*The time is required.</small>
                
                <button (click)="onSubmit()" type="submit" class="button" [disabled]="!titleModified && !descriptionModified && !dateModified && !timeModified">Edit</button>
            </form>
        </div> 
    </div>
</div>
